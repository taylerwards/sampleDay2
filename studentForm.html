<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Student Grade Form</h2>
    <form>
        <!-- Student Information -->
        <div class="form-group">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" name="student-name" required>
        </div>

        <div class="form-group">
            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" name="student-id" required>
        </div>

        <div class="form-group">
            <label for="class-grade">Class/Grade:</label>
            <input type="text" id="class-grade" name="class-grade" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>

        <!-- Course Information -->
        <div class="form-group">
            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" name="course-name" required>
        </div>

        <div class="form-group">
            <label for="instructor-name">Instructor Name:</label>
            <input type="text" id="instructor-name" name="instructor-name" required>
        </div>

        <div class="form-group">
            <label for="semester">Semester/Term:</label>
            <input type="text" id="semester" name="semester" required>
        </div>

        <div class="form-group">
            <label for="school-year">School Year:</label>
            <input type="text" id="school-year" name="school-year" required>
        </div>

        <!-- Grading Criteria -->
        <div class="form-group">
            <label for="assignment1">Assignment 1:</label>
            <input type="number" id="assignment1" name="assignment1" min="0" max="100" required>
        </div>

        <div class="form-group">
            <label for="assignment2">Assignment 2:</label>
            <input type="number" id="assignment2" name="assignment2" min="0" max="100" required>
        </div>

        <div class="form-group">
            <label for="midterm">Midterm:</label>
            <input type="number" id="midterm" name="midterm" min="0" max="100" required>
        </div>

        <div class="form-group">
            <label for="final">Final:</label>
            <input type="number" id="final" name="final" min="0" max="100" required>
        </div>

        <!-- Comments -->
        <div class="form-group">
            <label for="comments">Comments/Feedback:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
